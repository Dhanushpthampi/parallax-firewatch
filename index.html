<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Campo Santo - Firewatch</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      <p class="logo__text">Campo Santo</p>
    </div>
    <nav class="menu">
      <div class="menu__link">
        <p class="menu__text">Firewatch</p>
      </div>
      <div class="menu__link">
        <p class="menu__text">Development Blog</p>
      </div>
      <div class="menu__link">
        <p class="menu__text">Quarterly Review</p>
      </div>
    </nav>
  </header>
  <div class="parallax-container">
    <div class="parallax__layer-0"></div>
    <div class="parallax parallax__layer-1" data-speed="69"></div>
    <div class="parallax parallax__layer-2" data-speed="49"></div>
    <div class="parallax parallax__layer-3" data-speed="36"></div>
    <div class="parallax parallax__layer-4" data-speed="26"></div>
    <div class="parallax parallax__layer-5" data-speed="16"></div>
    <div class="parallax parallax__layer-6" data-speed="11"></div>
    <div class="parallax parallax__layer-7" data-speed="5"></div>
    <div class="parallax parallax__layer-8" data-speed="2"></div>
  </div>
  <div class="main">
    <div class="container">
      <h1 class="title"><span>Available Now For</span>$19.99</h1>
      <div class="links">
        <div class="links__block">
          <a class="links__el" href="https://store.steampowered.com/app/383870/Firewatch/" target="_blank">
            <span class="links__content">
              <img src="img/pc.png" alt="pc" class="links__img" />Windows Mac Linux
            </span>
          </a>
          <a class="links__el" href="https://store.playstation.com/en-us/search/firewatch" target="_blank">
            <span class="links__content">
              <img src="img/ps4.png" alt="ps4 controller" class="links__img" />Playstation 4
            </span>
          </a>
        </div>
        <div class="links__block">
          <a class="links__el" href="https://www.nintendo.com/store/products/firewatch-switch/" target="_blank">
            <span class="links__content">
              <img src="img/switch.png" alt="nintendo switch controller" class="links__img" />Nintendo Switch
            </span>
          </a>
          <a class="links__el" href="https://www.microsoft.com/store/p/firewatch/bqqkg9h2stc0" target="_blank">
            <span class="links__content">
              <img src="img/xboxone.png" alt="xbox one controller" class="links__img" />Xbox One
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="js/parallax.js"></script>
</body>
</html>
